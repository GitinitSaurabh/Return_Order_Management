<table *ngIf= "request" class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Pension Amount</th>
          <th scope="col">Bank Service Charge</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{request.pensionAmount}}</td>
          <td>{{request.bankServiceCharge}}</td>

        </tr>
      </tbody>
  </table>
  <button type="button"  [routerLink]="['/forms/paymentsuccess']" routerLinkActive="router-link-active"  class="btn btn-outline-primary me-2">Proceed to payment</button>
