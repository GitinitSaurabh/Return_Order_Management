<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
             
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="mb-md-5">
  
                <h2 class="fw-bold text-uppercase">Login</h2>
                <p class="text-white-50 ">Please enter your login and password!</p>
                <div class="form-outline form-white mb-4">
                  <input formControlName="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                
              </div>
              </form>

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
